<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Data Analysis</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 10px;
            background-color: #1E1E1E;
        }

        .image-slot {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2D2D2D;
            border: 2px dashed #555;
            border-radius: 8px;
            height: 300px;
            color: #999;
            font-size: 1.2rem;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .image-slot {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>Draft Data Analysis</h1>

    <div class="image-container">
        <div class="image-slot">
            <!-- Embed PNG Slot 1 -->
            <p>Image Slot 1: Embed your PNG here</p>
        </div>

        <div class="image-slot">
            <!-- Embed PNG Slot 2 -->
            <p>Image Slot 2: Embed your PNG here</p>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Draft Data Analysis. All rights reserved.
    </div>
</body>
</html>
